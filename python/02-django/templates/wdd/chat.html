{% extends "base.html" %}

{% block "main" %}
<div class="page-header">
	<h1>Chat Entries <small>lalilo..</small></h1>
</div>

{% for entry in entries %}
<div class="entry">
	<h2>{{ entry.created }}</h2>
	<p>
		{{ entry.message }}
	</p>
	<ul class="unstyled">
		<li>User: {{ entry.user }} | {{ entry.user.email }}</li>
		<li>Room: {{ entry.room }}</li>
		
	</ul>
</div>
{% endfor %}

{% endblock %}
