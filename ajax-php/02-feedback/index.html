<!DOCTYPE html>
<html lang="en">
	<head>

		<script src="js/lib/jquery-1.8.1.min.js"></script>
		<script src="js/feedback.js"></script>

		<link href="css/lib/bootstrap.css" rel="stylesheet">

	</head>
	<body>

		<header class="subhead" id="overview">
			<div class="container">
				<h1>Feedback</h1>
				<p class="lead">
					jQuery based Feedback Workshop
				</p>
			</div>
		</header>

		<div class="container">

			<section id="feedback_form">

				<form class="form-horizontal">

					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email">
							<span class="help-inline"></span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="inputName">Name</label>
						<div class="controls">
							<input type="text" id="inputName" placeholder="Name">
							<span class="help-inline"></span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="inputComment">Comment</label>
						<div class="controls">
							<textarea type="text" id="inputComment" placeholder="Comment"></textarea>
						</div>
						<div class="controls">
							<span class="help-inline"></span>
						</div>
					</div>

					<div class="form-actions">
						<button type="submit" id="buttonSubmit" class="btn btn-primary">
							Save changes
						</button>
						<button type="button" id="buttonCancel" class="btn">
							Cancel
						</button>
					</div>

				</form>

			</section>

		</div>

	</body>
</html>
